<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="crawler.js"></script>
    <meta charset="UTF-8" />
    <title>Sci-Hub Search</title>
  </head>
  <body onload="init()">
    <div id="wrapper">
      <fieldset>
	<legend>PubMed Search</legend>
	<form>
	  <label for="search-field">Search query:</label>
	  <input type="text" id="search-field" required autofocus />

	  <label for="retmax-field">Maximum number of results:</label>
	  <input type="number" min="1" max="200" placeholder="1-200; default: 20" id="retmax-field" />

	  <label for="release-age">Maximum days since publish:</label>
	  <input type="number" min="1" id="release-age" placeholder="default: no maximum" />

          <label for="author">Author (optional):</label>
          <input type="text" id="author" />

          <label for="journal">Journal (optional):</label>
          <input type="text" id="journal" />

	  <label for="source-original">Original source:</label>
	  <input type="radio" name="source" id="source-original" checked />
	  <label for="source-scihub">Sci-Hub source:</label>
	  <input type="radio" name="source" id="source-scihub" />
	</form>
	<input type="button" id="search-button" value="Search" />
      </fieldset>
    </div>
    <div id="abstract-viewer">
      <p></p>
    </div>
    
    <div id="container">
      <p id="result-description">Displaying 0 out of 0 results.</p>
      <br />
      <p class="header header-title"><strong>Title</strong></p><!--
   --><p class="header header-authors"><strong>Authors</strong></p><!--
   --><p class="header header-pubdate"><strong>Publish Date</strong></p><!--
   --><p class="header header-id"><strong>PMID</strong></p><!--
   --><p class="header header-doi"><strong>DOI</strong></p>
      
      <ul id="results">
      </ul>
      <footer>
	<p title='"The public has a distorted view of science because children are taught in school that science is a collection of firmly established truths. In fact, science is not a collection of truths. It is a continuing exploration of mysteries." - Freeman John Dyson'>Hover.</p>
      </footer>
    </div>
  </body>
</html>
